{% extends "layout.html" %}
{% block body %}

<div class="modal fade" id="myModal_login" role="dialog">
  <div class="modal-dialog modal-sm">
    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
	<h3 class="modal-title" style="text-align:center;color:white">Sign In</h3>        
      </div>
      
      <div class="modal-body">
	<form action="{{ url_for('login') }}" method="post" class="form-horizontal">
	  <div class="row" style="width:60%">
            <div align="left" class="col-sm-6">
	      <label for = "username">Username</label>
	    </div>
	    <div align="left" class="col-sm-6">
              <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter username" value="" required>
            </div>
	  </div>
	  
	  <div class="row" style="width:60%">
            <div align="left" class="col-sm-6">
	      <label for = "password">Password</label>
	    </div>
	    <div align="left" class="col-sm-6">
              <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter password" value="" required>
            </div>
	  </div>

	  
	  <br>
	  <div class="row">
	    <div align="center" style="height:50px" class="col-xs-6">
	      <button type="submit" class="btn btn-success btn-md"><span class="glyphicon glyphicon-log-in"></span> Sign In </button>
            </div>
	    <div align="center" style="height:50px" class="col-xs-6">
	      <a href = "{{ url_for('index') }}" class="btn btn-primary btn-md"> <span></span> Cancel </a>
            </div>
	  </div>
	       
	</form>
	

	<div class="modal-footer">
	  <div>
	    <a href = "{{ url_for('reset') }}"> Forgot Password </a>
	  </div>
 
	  <br>
	  {%- with messages = get_flashed_messages(with_categories=true) -%}
	  {%- if messages -%}
	  {%- for category, message in messages -%}
	  <div align="center" class = "alert alert-{{category}}">
            {{ message|safe }}
          </div>
	  
	  {%- endfor -%}
	  {%- endif -%}
	  {%- endwith %}
	</div> 

	
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
 $(document).ready(function () {
   $('#myModal_login').modal({backdrop: 'static', keyboard: false, show: true});
 });
</script>


{% endblock %}
