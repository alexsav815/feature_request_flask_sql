{% extends "layout.html" %}
{% block body %}

<div class="modal fade" id="myModal_login" role="dialog">
  <div class="modal-dialog modal-sm">
    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
	<h3 class="modal-title" style="text-align:center;color:white">Sign In</h3>        
      </div>
      
      <div class="modal-body">
	
	<form action="" method=post class="form-horizontal">
	  <div class="control-group">
            <div class="controls">
              <input type="text" id="username" name="username"  placeholder="Enter Username" required>
            </div>
	  </div>
	  
	  <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password"  placeholder="Enter Password" required>
            </div>
	  </div>
	  
	  <hr/>
	  <div class="row">
	    <div align="center" style="height:70px" class="col-xs-6">
	      <button type="submit" class="btn btn-success btn-md"><span class="glyphicon glyphicon-log-in"></span> Sign In </button>
            </div>
	    <div align="center" style="height:70px" class="col-xs-6">
	      <a href = "{{ url_for('index') }}" class="btn btn-primary btn-md"> <span></span> Cancel </a>
            </div>
	  </div>
	      
	  </div>
	</form>


      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
 $(document).ready(function () {
   $('#myModal_login').modal({backdrop: 'static', keyboard: false, show: true});
 });
</script>

{% endblock %}
