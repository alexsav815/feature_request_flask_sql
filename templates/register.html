{% extends "layout.html" %}
{% block body %}

<div class="modal fade" id="myModal_register" role="dialog">
  <div class="modal-dialog modal-sm">
    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
	<h3 class="modal-title" style="text-align:center;color:white"> Register </h3>        
      </div>
      
      <div class="modal-body">
	
	<form action="" method=post class="form-horizontal">
	  <div class="control-group">
            <div class="controls">
              <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" value="{{ request.form.username }}" required>
            </div>
	  </div>
	  
	  <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter Password" value="{{ request.form.password }}" required>
            </div>
	  </div>
	  
	  <div class="control-group">
            <div class="controls">
              <input type="email" id="email" name="email" class="input-xlarge" placeholder="Enter Email" value="{{ request.form.username }}" required>
            </div>
	  </div>
	  

	  <hr/>
	  <div class="row">
	    <div align="center" style="height:70px" class="col-xs-6">
	      <button type="submit" class="btn btn-success btn-md"><span class="glyphicon glyphicon-registration-mark"></span> Register </button>
            </div>
	    <div align="center" style="height:70px" class="col-xs-6">
	      <a href = "{{ url_for('index') }}" class="btn btn-primary btn-md"> <span></span> Cancel </a>
            </div>
	  </div>
	
	</form>
	
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
 $(document).ready(function () {
   $('#myModal_register').modal({backdrop: 'static', keyboard: false, show: true});
 });
</script>

{% endblock %}
