<!DOCTYPE html>
<html lang = "en">
  <head> 
    <meta charset="ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/tablesorter-master/jquery.tablesorter.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <style type="text/css">
   body { 
     background-color: rgb(192,192,192) !important; 
   } 
   header { 
     background-color: rgb(205,105,63) !important;  
     height: 65px;
    
   }
   .title {
     text-decoration: none;
     outline: 0;
   }
   .title:link {
     color: rgb( 220,210,210 );
   }
   
   .title:visited {
     color: rgb( 0,0,0 );
   }
   
   .title:active {
     color: rgb( 220,210,210 );
   }
   .title:hover {
     color: rgb( 255,255,255 );
     text-decoration: none;
   }
   
   .pagetitle {
     z-index: 1;
   }
      
   th {
     text-align : center;
   }
   tr {
     width: 100%;
     display: inline-table;
     table-layout: fixed;
   }
   
   table{
     height:320px;              // <-- Select the height of the table
     display: -moz-groupbox;    // Firefox Bad Effect
   }
   tbody{
     overflow-y: auto;      
     height: 320px;            //  <-- Select the height of the body
     width: 100%;
     //position: absolute;
     display: block;
   }
   
   .hoverhighlight {
     text-align: center;
     color: rgb(#363535);
   }
   
   .hoverhighlight:hover {
     color:  rgb(255,255,255);
   } 
   .hoverhighlight1 {
     text-align: center;
     color: blue;
   }
   
   .hoverhighlight1:hover {
     color:  rgb(255,255,255);
   } 

   .modal-header{
     background-color:blue;
   }
   .modal-body{
     background-color:#C0C0C0;
   }
   .modal-footer {
     border-top: 2px solid #000000;
   }

   .modal {
     text-align: center;
     padding: 0!important;
   }
   
   .modal:before {
     content: '';
     display: inline-block;
     height: 100%;
     vertical-align: middle;
     margin-right: -4px; /* Adjusts for spacing */
   }

   .modal-dialog {
     display: inline-block;
     text-align: center;
     vertical-align: middle;
   }
   
   hr {
    height: 2px;
    background-color:#555;
    margin-top: 20px;
    margin-bottom: 20px;
   }

  </style>
 

   <header>

     <span class="pagetitle"><h2 class="text-center"> <a href = "/" target="_blank" class="title">Feature Request - Alpha</a> </h2></span>
            
     {% if g.user.is_authenticated %}
     <div>
       <table class="table-condensed">
	
	 <tr>
	   {% if g.user.confirmed %}
	   <td style="text-align:left">
	     <a href = "{{ url_for('show_all') }}" class="hoverhighlight1"> <span class="glyphicon glyphicon-home"> Home </span> </a>
	     {% if g.user.role == 'admin' %}
	     
	     <br/>
	     
	     <a href = "{{ url_for('admin_menu') }}" class="hoverhighlight1"> <span class="glyphicon glyphicon-cog"> Admin </span> </a>
	     {% endif %}
	   </td>
	   {% endif %}  
	     
	   <td style="text-align:right">
	     <a href = "{{ url_for('logout') }}" class="hoverhighlight1"> <span class="glyphicon glyphicon-log-out"> Logout <i>{{g.user.username}}</i> </span> </a>
	   </td>
	 
	 </tr>
       </table>
     </div>
     {% endif %}
     
   </header>


   <!-- {%- for message in get_flashed_messages() %}
	<div class = "alert alert-success">
	{{ message }}
	</div>
	{%- endfor %} --> 
   

  <script>
   $(function() {
     $('.pagetitle').css({
       'position' : 'absolute',
       'left' : '50%',
       'top' : '0%'
     });
     $('.pagetitle h2').css({
       'position' : 'relative',
       'top'      : -$('.pagetitle').outerHeight() / 11,
       'left'     : -$('.pagetitle').outerWidth() / 2
     });
   });
  </script>

  
 
  {% block body %}{% endblock %}

    
  <footer class="navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <span>Test Footer</span>
    </div>
  </footer>


</html>
